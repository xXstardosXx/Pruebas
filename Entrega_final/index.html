<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento Financiero</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="code.js" defer></script>
</head>
<body>
  <header>
    <h1>Seguimiento de Finanzas Personales</h1>
  </header>
  
  <nav>
    <button class="tab active" onclick="mostrarPesta침a('resumen')">游늴 Resumen</button>
    <button class="tab" onclick="mostrarPesta침a('transacciones')">游늶 Transacciones</button>
    <button class="tab" onclick="mostrarPesta침a('estimados')">游늵 Gastos Estimados</button>
    <button class="tab" onclick="mostrarPesta침a('categorias')">游늽 Categorias</button>

  </nav>
  
  <main>
   <!-- Resumen -->
   <section id="resumen" class="pesta침a-activa" role="complementary" id="grafico" class="pesta침a-oculta">
    <div style="display: grid; grid-template-columns: repeat(11, 1fr); grid-template-rows: repeat(1, 1fr);;">
      <div class="card" style="grid-column: 1/4;">
        <h3 style="font-size: 1em;">Balance Actual:</h3>
        <span id="balance-actual">$0.00</span>
      </div>
      <div class="card" style="grid-column: 9/12;">
        <h3 style="font-size: 1em;">칔ltima Transacci칩n:</h3>
        <span id="ultima-transaccion">Sin transacciones registradas.</span>
      </div>
      <div class="card" style="grid-column: 5/8; grid-row: 1;">
        <h3 style="font-size: 1em;">Balance Estimado:</h3>
        <span id="balance-estimado">$0.00</span>
      </div>
    </div>
    <!-- Secci칩n de Gr치fica -->
    <h2>Comparaci칩n: Estimados vs. Reales</h2>
    <canvas id="grafico-canvas"></canvas>
    <h2>Historial de Transacciones</h2>
    <label for="filtro-tipo">Filtrar por Tipo:</label>
    <select id="filtro-tipo">
      <option value="todos">Todos</option>
      <option value="ingreso">Ingreso</option>
      <option value="egreso">Egreso</option>
    </select>
    <ul id="transacciones-lista"></ul>
  </section>
    
    <!-- Secci칩n de Transacciones -->
    <section id="transacciones" class="pesta침a-oculta">
      <h2>Registrar Transacci칩n</h2>
      <form id="form-transaccion">
        <label for="tipo">Tipo:</label>
        <select id="tipo" required>
          <option value="ingreso">Ingreso</option>
          <option value="egreso">Egreso</option>
        </select>
        <label for="monto">Monto:</label>
        <input type="number" id="monto" placeholder="Ingrese el monto" required>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>
        <label for="categoria">Categor칤a:</label>
        <select id="categoria" required></select>
        <button type="submit">A침adir Transacci칩n</button>
      </form>
      
      <ul id="transacciones-lista"></ul>
    </section>

    <!-- Secci칩n de Gastos Estimados -->
    <section id="estimados" class="pesta침a-oculta">
      <h2>Egresos Estimados</h2>
      <form id="form-estimados">
        <label for="mes">Mes:</label>
        <input type="month" id="mes" required>
        <label for="monto-estimado">Monto Estimado:</label>
        <input type="number" id="monto-estimado" required>
        <label for="categoriaEstimado">Categor칤a:</label>
        <select id="categoriaEstimado" required></select>
        <button type="submit">Guardar Estimado</button>
      </form>
      <ul id="lista-estimados"></ul>
    </section>

    <section id="categorias" class="pesta침a-oculta">
      <h2>Crear nueva categoria</h2>
      <form id="form-categorias">
        <label for="nombre-categoria">Nombre de la categoria:</label>
        <input placeholder="Ingrese el nombre de la categoria" id="nombre-categoria" required>
        <button type="submit">Guardar Categoria</button>
      </form>
    </section>

  </main>
</body>
</html>
